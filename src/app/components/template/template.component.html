<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="" >

  <div>

    <div class="form-group row" [ngClass]="{'has-danger':(nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel">
   
      <div *ngIf="nombre.errors?.required" class="form-control-feedback">
      	Este campo es requerido.
      </div>
      <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
      	Este campo requiere por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
      </div>
    </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
                name="apellido"
                [(ngModel)]="usuario.apellido"
                required 
             #apellido="ngModel">
     
      <div *ngIf="apellido.errors?.required">
      	Este campo es requerido.
      </div>
      
    </div>

  </div>
  <div class="form-group row " [ngClass]="{'has-danger':correo.errors?.required }">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
              name="correo"
                [(ngModel)]="usuario.correo"
               required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
     
      <div *ngIf="correo.errors?.required" class="form-control-feedback">
      	Este campo es requerido.
      </div>
      <div *ngIf="correo.errors?.pattern">
      	Este campo no tiene un formato válido.
      </div>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
      	<select class=" form-control" name="pais" [(ngModel)]="usuario.pais">
      		
      		<option>Seleccione un país</option>
      		<option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      	</select>
      </div>

  </div>
	<div class="form-group row">
	    <label class="col-2 col-form-label">Sexo</label>
	    <div class="input-group col-md-8">
			 <div class="form-check form-check-inline" *ngFor="let s of sexos">
			  <label class="form-check-label">
			    <input  [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" [value]="s"> {{s}}
			  </label>
			</div>
			<!--<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" value="Mujer"> Mujer
			  </label>
			</div>
			<div class="form-check form-check-inline disabled">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="sexo" value="option3" disabled> 3
			  </label>
			</div>-->
		</div>
	</div>
	<div class="form-group row">
	    <label class="col-2 col-form-label"> Acepta</label>
	    <div class="input-group col-md-8">
	    	<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" [value]="usuario.acepta" [(ngModel)]="usuario.acepta">
			   Acepta las condiciones
			  </label>
			</div>
	    </div>
	</div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled] = "!forma.valid"
      	type="submit" 
      	class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  </div>

</form>
